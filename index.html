<body>
    <header>
        <h2>Our Pricing</h2>
        <div class="rownav">
            <h4>Anually</h4>
            <label class="switch" id="fulltoggle">
                <input type="checkbox" id="toggle" onclick="changeState()"> 
                <span class="slider round"></span>
            </label>
            <h4>Monthly</h4>
        </div>
    </header>
    <main class="container">
        <div class="box">
            <h3>Basic</h3>
            <h1>&dollar;19.99</h1>
            <span></span>
            <p>500 GB Storage</p>
            <span></span>
            <p>2 Users Allowed</p>
            <span></span>
            <p>Send up to 3 GB</p>
            <span></span>
            <button type="button">Learn More</button>
        </div>
        <div class="box">
            <h3> Professional</h3>
            <h1>&dollar;24.99</h1>
            <span></span>
            <p>1 TB Storage</p>
            <span></span>
            <p>5 Users Allowed</p>
            <span></span>
            <p>Send up to 10 GB</p>
            <span></span>

            <button type="button">Learn More</button>
        </div>
        <div class="box">
            <h3>Master</h3>
            <h1>&dollar;39.99</h1>
            <span></span>
            <p>2 TB Storage</p>
            <span></span>
            <p>10 Users Allowed</p>
            <span></span>
            <p> Send up to 20 GB</p>
            <span></span>
            <button type="button">Learn More</button>
        </div>



    </main>
